spring.application.name=StudentSystem
spring.datasource.url=jdbc:postgresql://localhost:5432/student_system_db
spring.datasource.username=postgres
spring.datasource.password=csd1993

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false
logging.level.org.springframework.validation=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-message=never
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.cache-names=courses,departments,students,allCourses,allDepartments,allStudents,courseStudents